<p>Which shortcut did you mean?</p>
<ul class="anyshortcut-shortcut-list">
    <% _.forEach(data.shortcuts, function(shortcut, key) { %>
    <li class="anyshortcut-shortcut-item">
        <a href="<%- shortcut.url %>" target="_blank">
            <span class="anyshortcut-secondary-shortcut" title="<%- shortcut.title %>"><%- key + 1 %></span>
            <div>
                <div>
                    <img class="anyshortcut-favicon" src="<%- shortcut.favicon %>" alt="">
                    <span class="anyshortcut-comment"><%- shortcut.comment %></span>
                </div>

                <div class="anyshortcut-url">
                    <%- shortcut.url %>
                </div>
            </div>
        </a>
    </li>
    <% }); %>
</ul>
<small class="anyshortcut-small-description">Click the number key (1 or 2) to open the website page</small>
