<p>Good job, the secondary shortcut bind success!</p>
<div class="anyshortcut-text-description">
    <p>There are two way to open the website page</p>
    <ul>
        <li>
            Click <span class="anyshortcut-shortcut"><%- data.combinationKey %> + <%- data.primaryShortcut.key %> + <%- data.key %></span>
            in any website page.
        </li>
        <li>
            Click <span class="anyshortcut-shortcut"><%- data.key %></span> in any <b><%- data.primaryShortcut.domain %></b> page.
        </li>
    </ul>
</div>
