<p>Good job, the secondary shortcut bind success!</p>
<div class="anyshortcut-text-description">
    <p>There are two way to open the website page</p>
    <ul>
        <li>
            Click <span class="anyshortcut-shortcut">ALT+<%- key %></span> in any <%- primaryShortcut.domain %> page
        </li>
        <li>
            Click <span class="anyshortcut-shortcut">SHIFT+ALT+<%- primaryShortcut.key %>+<%- key %></span> in any
            website page
        </li>
    </ul>
</div>
