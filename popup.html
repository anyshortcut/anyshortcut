<!doctype html>
<html>

<head>
    <title>Quickly launch website by keyboard shotcuts</title>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="js/popup.js"></script>
    <link rel="stylesheet" href="css/popup.css">
</head>

<body>
    <h5>You can launch website quickly by keyboard shortcuts</h5>

    <p>
        Specify the shortcut:
    </p>
    <div>
        <span>
            <strong>ALT</strong>
        </span>
        <span>+</span>
        <span>
            <strong>SHIFT</strong>
        </span>
        <span>+</span>
        <span>
            <input id="shortcut_key" placeholder="key" maxlength="1" required/>
        </span>
        <br/>
        <div id="status">
        </div>
        <input id="bind_shortcut_button" type="button" value="Save" />
    </div>

</body>

</html>
