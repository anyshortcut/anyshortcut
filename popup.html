<!doctype html>
<html>

<head>
    <script src="js/moment.min.js"></script>
    <script src="js/keycode.js"></script>
    <script type="text/javascript" src="js/vue.js"></script>
    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/common.js"></script>
    <script src="js/popup.js"></script>
    <link rel="stylesheet" href="css/popup.css">
</head>

<body>
    <h5>You can launch website quickly by keyboard shortcuts</h5>
    <!-- <pre>{{$data | json}}</pre> -->

    <div id="bound_tips">{{boundTips}}</div>

    <div id="bind_div" v-show="!bound">
        <div id="bind_guide">
            <p>
                Specify the shortcut:
            </p>
            <span>
                <strong>ALT</strong>
            </span>
            <span>+</span>
            <span>
                <strong>SHIFT</strong>
            </span>
            <span>+</span>
            <span>
                <input v-model="key | uppercaseIt" @input="onShortcutKeyInput" id="shortcut_key" placeholder="key" maxlength="1" required/>
            </span>
            <br/>
            <div id="status">
                {{keyTips}}
            </div>
            <input @click="handleShortcutBinding" id="bind_shortcut_button" type="button" value="Save" />
        </div>
    </div>

    <div id="unbind_div" v-else>
        <div id="unbind_guide">
            <span>
                <strong>ALT</strong>
            </span>
            <span>+</span>
            <span>
                <strong>SHIFT</strong>
            </span>
            <span>+</span>
            <span>
                <strong id="bound_shortcut_key">{{key}}</strong>
            </span>
            <p id="bound_time">{{value.time | fromNow}}</p>
            <button @click="handleShortcutUnbinding" id="unbind_shortcut_button">Delete Shortcut</button>
        </div>
    </div>

</body>

</html>
