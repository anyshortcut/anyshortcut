<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="external/material.css">

    <script src="external/vue.js"></script>
    <script src="external/jquery-2.1.4.js"></script>
    <script src="external/material.js"></script>
    <script src="js/options.js"></script>
    <script src="js/keycode.js"></script>
    <script src="js/keyeventmonitor.js"></script>
    <!-- <link rel="stylesheet" href="css/options.css"> -->

</head>

<body>
    <h5>Options</h5>

    <div id="app">
        <pre>
            {{$data | json}}
        </pre>
        <button v-show="items" @click="clear" id="clear" style="float: right" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Clear</button>
        <ul class="mdl-list">
            <li v-for="item in items" class="mdl-list__item" style="float: left" track-by="$index">
                <div class="mdl-card mdl-shadow--2dp">
                    <div class="mdl-card__title mdl-card--expand" style="background:url('{{item.value.favicon}}') no-repeat center/30% #46B6AC">
                        <button class="mdl-button" style="float:right;top:5px;right:5px;position:absolute;color:white" @click="deleteItem(item.key)">delete</button>
                        <h1 style="color:white;font-weight:bold" class="mdl-card__title-text">{{item.key}}</h1>
                    </div>
                    <div class="mdl-card__supporting-text">
                        <a href="{{item.value.url}}">{{item.value.url}}</a>
                    </div>
                </div>
            </li>
        </ul>
    </div>

</body>

</html>
