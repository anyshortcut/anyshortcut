<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="external/material.css">

    <script src="external/vue.js"></script>
    <script src="external/jquery-2.1.4.js"></script>
    <script src="external/material.js"></script>
    <script src="js/options.js"></script>
    <!-- <link rel="stylesheet" href="css/options.css"> -->

</head>

<body>
    <h5>Options</h5>
    <div id="app">
        <button v-show="items" @click="clear" id="clear" style="float: right" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Clear</button>
        <ul class="mdl-list">
            <li v-for="value in items" class="mdl-list__item" style="float: left">
                <div class="mdl-card mdl-shadow--2dp">
                    <div class="mdl-card__title mdl-card--expand" style="background:url('{{value.favicon}}') no-repeat center/30% #46B6AC">
                        <h1 style="color:white;font-weight:bold" class="mdl-card__title-text">{{$key}}</h1>
                    </div>
                    <div class="mdl-card__supporting-text">
                        <a href="{{value.url}}">{{value.url}}</a>
                    </div>
                </div>
            </li>
        </ul>
    </div>

</body>

</html>
