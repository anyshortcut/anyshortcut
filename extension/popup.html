<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../build/popup.js"></script>
    <link rel="stylesheet" href="css/popup.css">
</head>
<body>
<div id="vue">

    <div v-if="authenticated">
        <div id="bound_tips">{{boundTips}}</div>
        <div id="unbind_div" v-if="primary && bound">
            <div id="unbind_guide">
                <span>
                    <strong>ALT</strong>
                </span>
                <span>+</span>
                <span>
                    <strong>SHIFT</strong>
                </span>
                <span>+</span>
                <span>
                    <strong id="bound_shortcut_key">{{key}}</strong>
                </span>
                <p id="bound_time">{{shortcut.created_time | fromNow}}</p>
                <button @click="unbindPrimaryShortcut" id="unbind_shortcut_button">Delete Shortcut</button>
            </div>
        </div>
        <div v-else-if="!primary && bound">
            <p>The url already bound with <b>ALT+{{key}}</b></p>
        </div>
        <div id="bind_div" v-else>
            <p>
                Specify the shortcut:
            </p>
            <br>
            <br>
            <keyboard :bound-keys="boundKeys" @key-click="onKeySelected"></keyboard>
            <br>
            <input v-model="comment" placeholder="Comment for this url" required/>
            <br>
            <input @click="bindPrimaryShortcut" id="bind_shortcut_button" type="button" value="Save"/>
        </div>

        <ul v-show="secondaryShortcuts">
            <p>Here is secondary shortcut list for this domain:</p>
            <li v-for="(shortcut,key) in secondaryShortcuts">
                <span><b>{{key}}</b></span>
                <span>    <a :href="shortcut.url" target="_blank">{{shortcut.comment || shortcut.title}}</a></span>
            </li>
        </ul>
    </div>
    <div v-else>
        <button @click="loginWithGoogle">Login with Google</button>
    </div>
</div>
<br>
<footer>
    <a href="index.html" target="_blank">Options</a>
</footer>
</body>
</html>
