<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link rel="stylesheet" href="dist/css/tour.css">
    <link rel="stylesheet" href="vendor/balloon.min.css">
</head>
<body>

<div id="app">
    <img v-if="currentStep==1"
         class="step-cover"
         src="dist/img/computer-and-balloons.svg" alt="">
    <img v-if="currentStep==2"
         class="step-cover"
         src="dist/img/2.svg" alt="">
    <img v-if="currentStep==3"
         class="step-cover"
         src="dist/img/3.svg" alt="">
    <img v-if="currentStep==4"
         class="step-cover"
         src="dist/img/4.svg" alt="">

    <ul class="step-indicator">
        <li v-for="step in 4">
            <div class="step-indicator-item"
                 :class="{'step-indicator-current':currentStep===step}"
                 @click="onStepItemClick(step)">
            </div>
        </li>
    </ul>
    <section v-if="currentStep==1">
        <div class="title">
            Welcome join Anyshortcut!
        </div>

        <p>
            Sign in with google to create an account so we can safely store your shortcuts and sync everywhere.
        </p>

        <div href="/oauth/google"
             alt="Sign in with Google"
             class="btn-google-sign-in"
             @click="openAuthPopupWindow">
            Sign in with Google
        </div>
    </section>
    <template v-else>
        <section v-if="currentStep==2">
            <div class="title">Bind a primary shortcut</div>
            <p>
                Assuming you have opened google, you can hover the mouse on keyboard <span
                    class="tour-shortcut">G</span> in
                extension popup, input
                'Google' as a comment for the shortcut, click Bind button.
            </p>
            <p>
                Now you can use <span class="tour-shortcut">SHIFT+ALT+G</span> to open Google instantly.
                <span data-balloon="SHIFT+ALT is the combination key for all primary shortcut"
                      data-balloon-pos="up">
                    <img src="dist/img/info-grey.svg" alt="info">
                </span>
            </p>
            </popover>
        </section>


        <section v-else-if="currentStep==3">
            <div class="title">Let's bind a secondary shortcut</div>

            <p>Just like the step above. You can bind the secondary shortcut <span class="tour-shortcut">I</span>
                for Google Inbox.
            </p>

            <p>There are two way to open Google Inbox you just bound</p>

            <ul class="secondary-shortcut-list">
                <li><p>Click <span class="tour-shortcut">ALT+I</span> in any google.com page.
                    <span data-balloon="ALT is the combination key for all secondary shortcut"
                          data-balloon-pos="up">
                    <img src="dist/img/info-grey.svg" alt="info">
                </span></p></li>
                <li><p>Click <span class="tour-shortcut">SHIFT+ALT+G+I</span> in any website page.</p></li>
            </ul>

            <p>
                Now you can use <span class="tour-shortcut">SHIFT+ALT+G+I</span> to open Google Inbox instantly.
            </p>

        </section>

        <section v-else-if="currentStep==4">
            <div class="title">Congratulations!</div>
            <p>Only one important thing you should keep in mind:</p>

            <p style="font-weight: 500">Always keep shortcut key easy-memorized and name related.</p>

            <p>For example, <span class="tour-shortcut">G</span> for Google, <span class="tour-shortcut">F</span> for
                Facebook, <span class="tour-shortcut">Y</span> for Youtube
                instead of other else...
            </p>

            <br>
            <p>Now go ahead to bind any shortcut for any website!</p>
        </section>
    </template>

</div>
</body>
<script src="dist/tour.js"></script>
</html>
